<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Keysystem</title>
    <style>
        /* Existing CSS styles */
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .notification {
            background-color: #1a1a1a;
            color: #fff;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <!-- Checkpoint 1 Section -->
    <div class="container" id="checkpoint1">
        <h1>Spotify Keysystem</h1>
        <p>Checkpoint 1 of 2</p>
        <p>Click continue, pop-ups/ads may show and they can be annoying, but they directly support the creators of this link.</p>
        <div class="success-message">
            <p>âœ“ Success!</p>
        </div>
        <button class="button button-continue" id="continueBtn">Continue</button>
        <button class="button button-how-to" id="howToBtn">How to complete checkpoints</button>
        <button class="button button-buy" id="buyBtn">Buy Permanent Key</button>
    </div>

    <div class="notification" id="popupNotification"></div>

    <!-- Other sections remain unchanged -->

    <script>
        let checkpointStage = 1;

        // Function to show a notification instead of a pop-up
        function showNotification() {
            const notifications = [
                'Check out this link: https://www.example1.com',
                'Don\'t miss out! Visit https://www.example2.com',
                'Special offer at https://www.example3.com'
            ];
            const randomNotification = notifications[Math.floor(Math.random() * notifications.length)];
            const notificationElement = document.getElementById('popupNotification');
            notificationElement.innerText = randomNotification;
            notificationElement.style.display = 'block';
            setTimeout(() => {
                notificationElement.style.display = 'none';
            }, 3000); // Hide notification after 3 seconds
        }

        // Set interval to show notifications every 1.3 seconds
        setInterval(showNotification, 2900);

        // Button event listeners
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', function() {
                if (this.id === 'continueBtn' && checkpointStage === 1) {
                    document.getElementById('checkpoint1').style.display = 'none';
                    document.getElementById('checkpoint2').style.display = 'block';
                    checkpointStage = 2;
                } else if (this.id === 'finalizeBtn') {
                    document.getElementById('checkpoint2').style.display = 'none';
                    document.getElementById('whitelist').style.display = 'block';
                }
            });
        });

        // Function to copy the whitelist keys
        function copyKey() {
            const keyBox = document.getElementById('keyBox').innerText;
            navigator.clipboard.writeText(keyBox).then(function() {
                alert('Keys copied to clipboard!');
            });
        }
    </script>

</body>
</html>
